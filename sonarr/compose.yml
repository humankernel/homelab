services:
  sonarr:
    container_name: sonarr
    image: ghcr.io/hotio/sonarr
    ports:
      - 8989:8989
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Etc/UTC
    volumes:
      - /config:/config
      - /data:/data
      # shows
      - e:/tvshows:/tvshows
      - f:/tvshows:/tvshows1
